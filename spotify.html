  <div class="container__spot">
   
    <div class="player">
      <div class="player__controls">
        <div class="player__btn player__btn--small">
          <i class="fas fa-arrow-left"></i>
        </div>
        <h5 class="player__title">playing now</h5>
        <div class="player__btn player__btn--small">
          <i class="fas fa-bars"></i>
        </div>
      </div>
      <div class="player__album">
        <img src="./img/images.jpg" alt="" class="player__img" id="track_image"/>
      </div>
      <h2 class="player__artist" id="artist">AC/DC</h2>
      <h3 class="player__song" id="title">Thunderstruck</h3>
      <input type="range" value="20" min="0" class="player__level" />
      <div class="audio-duration">
        <div class="start">00:01</div>
        <div class="end">4:30</div>
      </div>
      <audio class="player__audio" controls id="audio">
        <source src="./media/song.mp3" type="audio/mpeg" id="song"/>
      </audio>
      <div class="player__controls">
        <div class="player__btn player__btn--medium" id="back">
          <i class="fas fa-backward"></i>
        </div>
        <div class="player__btn player__btn--medium blue" id="play">
          <i class="fas fa-play play-btn"></i>
          <i class="fas fa-pause pause-btn hide"></i>
        </div>

        <div class="player__btn player__btn--medium" id="next">
          <i class="fas fa-forward"></i>
        </div>
      </div>
    </div>
