  <script type='text/javascript'>
    $(document).ready(function () {
      $(window).scroll(function () {
        if ($(this).scrollTop() > 100) {
          $('#scroll').fadeIn();
        } else {
          $('#scroll').fadeOut();
        }
      });
      $('#scroll').click(function () {
        $("html, body").animate({ scrollTop: 0 }, 600);
        return false;
      });
    });
  </script>

  <section class="contact-page">
    <div class="container">
      <div class="row contact-wrap container__form">
        <div class="col-md-6 col-md-offset-3">
          <div id="sendmessage">Your message has been sent, thank you!</div>
          <div id="errormessage"></div>
          <form action="" method="post" role="form" class="contactForm">
            <h2 class="title-form">Contact Form</h2>
            <div class="form-group">
              <input type="text" name="name" class="form-control" id="name" placeholder="Name" data-rule="minlen:4"
                data-msg="Please enter at least 4 characters" />
              <div class="validation"></div>
            </div>
            <div class="form-group">
              <input type="email" class="form-control" name="email" id="email" placeholder="E-mail" data-rule="email"
                data-msg="Please enter a valid email" />
              <div class="validation"></div>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="subject" id="subject" placeholder="Contact subject"
                data-rule="minlen:4" data-msg="Please enter at least 4 characters" />
              <div class="validation"></div>
            </div>
            <div class="form-group">
              <textarea class="form-control" name="message" rows="5" data-rule="required"
                data-msg="Please enter a message" placeholder="Message"></textarea>
              <div class="validation"></div>
            </div>
            <div class="text-center">
              <button type="submit" name="submit" class="btn btn-lg player-btn" required="required">
                Submit
              </button>
              <button type="reset" name="reset" class="btn btn-lg player-btn">
                Clean
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
