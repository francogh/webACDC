<!------------ FORM DE CONTACTO ----------->
  <section class="contact-page">
    <div class="container">
      <div class="row contact-wrap container__form">
        <div class="col-md-6 col-md-offset-3">
          <div id="sendmessage">Su mensaje ha sido enviado, gracias!</div>
          <div id="errormessage"></div>
          <form action="" method="post" role="form" class="contactForm">
            <h2 class="title-form">Formulario de contacto</h2>
            <div class="form-group">
              <input type="text" name="name" class="form-control" id="name" placeholder="Nombre y Apellido"
                data-rule="minlen:4" data-msg="Ingrese al menos 4 caracteres" />
              <div class="validation"></div>
            </div>
            <div class="form-group">
              <input type="email" class="form-control" name="email" id="email" placeholder="Correo Electrónico"
                data-rule="email" data-msg="Por favor ingrese un mail valido" />
              <div class="validation"></div>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="subject" id="subject" placeholder="Asunto"
                data-rule="minlen:4" data-msg="Ingrese al menos 4 caracteres" />
              <div class="validation"></div>
            </div>
            <div class="form-group">
              <textarea class="form-control" name="message" rows="5" data-rule="required"
                data-msg="Por favor ingrese un mensaje" placeholder="Mensaje"></textarea>
              <div class="validation"></div>
            </div>
            <div class="text-center">
              <button type="submit" name="submit" class="btn btn-lg player-btn" required="required">
                ENVIAR
              </button>
              <button type="reset" name="reset" class="btn btn-lg player-btn">
                BORRAR
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
